[package]
name = "servo-bluetooth"
version = "0.0.1"
authors = ["The Servo Project Developers"]

[features]
default = ["bluetooth"]
bluetooth = ["blurz", "blurdroid", "blurmac"]
mock = ["blurmock"]

[lib]
name = "servo_bluetooth"
path = "src/lib.rs"

[target.'cfg(target_os = "linux")'.dependencies]
blurz = { version = "0.2.1", optional = true }

[target.'cfg(target_os = "android")'.dependencies]
blurdroid = { version = "0.1.2", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
blurmac = { version = "0.0.1", optional = true }

[dependencies]
blurmock = { version = "0.1.2", optional = true }
